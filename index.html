<body>
    <h1>Kalkulator Suhu Sederhana</h1>
    <p>Masukan suhu derajat Celsius (&deg;C) ke kotak di bawah, lalu klik tombol konversi untuk mendapatkan hasil
        konversi dalam bentuk Fahrenheit (&deg;F). Klik tombol 'Reverse' untuk perhitungan sebaliknya</p>

        <br>
        <input class="btn" style="background-color: #04AA6D" type="button" value="Konversi" onclick="konversi()">
        <input class="btn" style="background-color: #f44336;" type="button" value="Reset" onclick="reset_()">
        <input class="btn" style="background-color: #555555;" type="button" value="Reverse" onclick="reverse()">
    </div>

    <br>
    <div id="div2">
        <p class="suhu">Fahrenheit (&deg;F):</p>
        <textarea class="box" id="suhu2" disabled></textarea>
    </div>
    <br>
    <p class="suhu">Cara Kalkulasi:</p>
    <textarea class="box" name="" id="kalkulasi" disabled></textarea>

                console.log(celsi);
                document.getElementById("suhu1").innerHTML = celsi.toFixed(2);
                document.getElementById("kalkulasi").value = "(" + fahren + "\u00B0F - 32) * 5 / 9 = " + celsi.toFixed(2) + "\u00B0C";
